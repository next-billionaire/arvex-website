<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Veloura â€” Premium Fashion Store</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Poppins,sans-serif;background:#f8f8f8;color:#222}
h1,h2,h3{font-family:'Playfair Display',serif}

nav{position:fixed;width:100%;background:white;padding:14px 5%;display:flex;justify-content:space-between;align-items:center;z-index:999;box-shadow:0 4px 20px rgba(0,0,0,.05)}
.logo{font-size:24px;font-weight:700}
nav ul{display:flex;gap:20px;list-style:none}
nav a{text-decoration:none;color:#333;font-weight:500}
.menu-toggle{display:none;font-size:24px;cursor:pointer}
.icons{display:flex;gap:15px;cursor:pointer}
.badge{background:black;color:white;border-radius:50%;padding:2px 6px;font-size:12px;margin-left:4px}

.hero{height:80vh;background:url('https://images.unsplash.com/photo-1490481651871-ab68de25d43d') center/cover;display:flex;align-items:center;padding:0 5%;position:relative;color:white}
.hero:before{content:"";position:absolute;inset:0;background:rgba(0,0,0,.45)}
.hero-content{position:relative}
.hero h1{font-size:42px;margin-bottom:10px}
.btn{padding:10px 22px;border:none;border-radius:30px;background:black;color:white;cursor:pointer}

section{padding:70px 5%}
.filter{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:15px}
.filter button{padding:7px 14px;border:none;border-radius:20px;background:#eee;cursor:pointer}
.filter button.active{background:black;color:white}

.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(170px,1fr));gap:14px}
.card{background:white;border-radius:12px;overflow:hidden;box-shadow:0 4px 12px rgba(0,0,0,.05);position:relative;display:flex;flex-direction:column}
.card img{width:100%;height:180px;object-fit:cover}
.card-body{padding:10px;display:flex;flex-direction:column;gap:6px}
.price{font-weight:600}
.card button{width:100%;margin-top:4px}
.wish{position:absolute;top:8px;right:8px;background:white;border-radius:50%;padding:4px;font-size:14px}

.cart{position:fixed;top:0;right:-100%;width:320px;height:100%;background:white;box-shadow:-4px 0 20px rgba(0,0,0,.1);padding:15px;transition:.4s;z-index:2000;overflow:auto}
.cart.active{right:0}
.cart-item{display:flex;justify-content:space-between;margin-bottom:8px;font-size:14px}
.total{font-weight:700;margin-top:10px}

.modal,.checkout,.success{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:3000}
.box{background:white;border-radius:10px;padding:18px;width:92%;max-width:420px;display:flex;flex-direction:column;gap:8px}
.box img{width:100%;border-radius:8px}
.box input,.box select{padding:8px;border:1px solid #ddd;border-radius:6px}

@media(max-width:800px){
nav ul{display:none;position:absolute;top:60px;right:10px;background:white;padding:15px;border-radius:10px;flex-direction:column}
nav ul.active{display:flex}
.menu-toggle{display:block}
.hero h1{font-size:28px}
}
</style>
</head>

<body>

<nav>
<div class="logo">Veloura</div>
<div class="menu-toggle" onclick="menu.classList.toggle('active')">â˜°</div>
<ul id="menu"><li><a href="#">Home</a></li><li><a href="#shop">Shop</a></li></ul>
<div class="icons" onclick="cartPanel.classList.toggle('active')">ðŸ›’<span id="count" class="badge">0</span></div>
</nav>

<section class="hero"><div class="hero-content"><h1>Premium Everyday Fashion</h1><button class="btn" onclick="shop.scrollIntoView({behavior:'smooth'})">Shop Now</button></div></section>

<section id="shop">
<h2 style="text-align:center;margin-bottom:10px">Products</h2>
<div class="filter"><button class="active" onclick="filter('all',this)">All</button><button onclick="filter('men',this)">Men</button><button onclick="filter('women',this)">Women</button></div>
<div class="grid" id="grid"></div>
</section>

<div class="cart" id="cartPanel"><h3>Cart</h3><div id="items"></div><div class="total" id="total">â‚¹0</div><button class="btn" onclick="checkout.style.display='flex'">Checkout</button></div>

<div class="modal" id="modal"><div class="box"><img id="mImg"><h3 id="mTitle"></h3><p id="mPrice"></p><select id="size"><option>S</option><option>M</option><option>L</option></select><button class="btn" onclick="addCurrent()">Add to Cart</button><button class="btn" onclick="orderNow()">Order Now</button><button onclick="modal.style.display='none'">Close</button></div></div>

<div class="checkout" id="checkout"><div class="box"><h3>Checkout</h3><input placeholder="Name"><input placeholder="Address"><input placeholder="Phone"><button class="btn" onclick="placeOrder()">Place Order</button></div></div>

<div class="success" id="success"><div class="box"><h3>Order Confirmed âœ…</h3><p id="orderId"></p><button onclick="success.style.display='none'">Close</button></div></div>

<script>
const products=[
{name:'Classic Jacket',price:2999,cat:'men',img:'https://images.unsplash.com/photo-1520975916090-3105956dac38'},
{name:'Elegant Dress',price:3999,cat:'women',img:'https://images.unsplash.com/photo-1512436991641-6745cdb1723f'},
{name:'Denim Jeans',price:1899,cat:'men',img:'https://images.unsplash.com/photo-1541099649105-f69ad21f3246'},
{name:'Formal Shirt',price:1299,cat:'men',img:'https://images.unsplash.com/photo-1598033129183-c4f50c736f10'},
{name:'Summer Tee',price:899,cat:'men',img:'https://images.unsplash.com/photo-1523381210434-271e8be1f52b'},
{name:'Cargo Pants',price:1799,cat:'men',img:'https://images.unsplash.com/photo-1516826957135-700dedea698c'},
{name:'Hoodie',price:2499,cat:'men',img:'https://images.unsplash.com/photo-1578681994506-b8f463449011'},
{name:'Blazer',price:4499,cat:'men',img:'https://images.unsplash.com/photo-1593032465175-481ac7f401a0'},
{name:'Maxi Dress',price:2999,cat:'women',img:'https://images.unsplash.com/photo-1509631179647-0177331693ae'},
{name:'Party Gown',price:5499,cat:'women',img:'https://images.unsplash.com/photo-1495385794356-15371f348c31'},
{name:'Skirt',price:1599,cat:'women',img:'https://images.unsplash.com/photo-1520975916090-3105956dac38'},
{name:'Crop Top',price:999,cat:'women',img:'https://images.unsplash.com/photo-1529139574466-a303027c1d8b'},
{name:'Coat',price:4999,cat:'women',img:'https://images.unsplash.com/photo-1483985988355-763728e1935b'},
{name:'Sweater',price:1999,cat:'women',img:'https://images.unsplash.com/photo-1512436991641-6745cdb1723f'},
{name:'Leather Jacket',price:5999,cat:'men',img:'https://images.unsplash.com/photo-1520975916090-3105956dac38'},
{name:'Joggers',price:1399,cat:'men',img:'https://images.unsplash.com/photo-1523381210434-271e8be1f52b'},
{name:'Kurti',price:1199,cat:'women',img:'https://images.unsplash.com/photo-1509631179647-0177331693ae'},
{name:'Heels',price:2199,cat:'women',img:'https://images.unsplash.com/photo-1543163521-1bf539c55dd2'},
{name:'Sneakers',price:2799,cat:'men',img:'https://images.unsplash.com/photo-1542291026-7eec264c27ff'},
{name:'Handbag',price:2499,cat:'women',img:'https://images.unsplash.com/photo-1584917865442-de89df76afd3'}
]

let cart=[],current

function render(cat='all'){
grid.innerHTML=''
products.filter(p=>cat==='all'||p.cat===cat).forEach(p=>{
grid.innerHTML+=`<div class='card ${p.cat}'><div class='wish'>â™¡</div><img src='${p.img}' onclick="openModal('${p.name}',${p.price},'${p.img}')"><div class='card-body'><div>${p.name}</div><div class='price'>â‚¹${p.price}</div><button class='btn' onclick="openModal('${p.name}',${p.price},'${p.img}')">View</button><button class='btn' onclick="quickAdd('${p.name}',${p.price})">Add</button><button class='btn' onclick="quickOrder('${p.name}',${p.price})">Order Now</button></div></div>`
})
}
render()

function filter(c,b){document.querySelectorAll('.filter button').forEach(x=>x.classList.remove('active'));b.classList.add('active');render(c)}

function openModal(n,p,i){current={n,p};mTitle.innerText=n;mPrice.innerText='â‚¹'+p;mImg.src=i;modal.style.display='flex'}

function addCurrent(){cart.push(current);modal.style.display='none';update()}
function quickAdd(n,p){cart.push({n,p});update()}
function quickOrder(n,p){cart=[{n,p}];update();checkout.style.display='flex'}

function orderNow(){cart=[current];modal.style.display='none';update();checkout.style.display='flex'}

function update(){items.innerHTML='';let t=0;cart.forEach(i=>{items.innerHTML+=`<div class='cart-item'><span>${i.n}</span><span>â‚¹${i.p}</span></div>`;t+=i.p});total.innerText='â‚¹'+t;count.innerText=cart.length}

function placeOrder(){checkout.style.display='none';success.style.display='flex';orderId.innerText='Order ID: VL'+Math.floor(Math.random()*100000);cart=[];update()}
</script>

</body>
</html>
